<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дэшборд врача</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Дэшборд врача</h1>
        <table>
            <thead>
                <tr>
                    <th>Имя пациента</th>
                    <th>Дата рождения</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                {% for patient in patients %}
                <tr>
                    <td>{{ patient['name'] }}</td>
                    <td>{{ patient['date_of_birth'] }}</td>
                    <td>
                        <a href="/edit_patient/{{ patient['_id'] }}?doctor_id={{ doctor_id }}">Редактировать</a>
                        <a href="{{ url_for('patient_monitor', patient_id=patient._id) }}">Монитор состояния</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="add-patient-link">
            <p><a href="/register_patient">Добавить пациента</a></p>
        </div>
    </div>
</body>
</html>
